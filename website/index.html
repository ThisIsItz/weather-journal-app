<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link rel="shortcut icon" href="https://img.icons8.com/android/24/000000/partly-cloudy-day.png">

<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    <div>Weather Journal App</div>
    <div><img src="https://img.icons8.com/carbon-copy/100/000000/partly-cloudy-day.png"></div>
  </div>
  <div class ="holder zip">
    <label for="zip">Zipcode</label>
    <input type="text" id="zip" placeholder="Enter zipcode here">
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="2" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id = "date"></div> 
    <div id = "temp"></div>
    <div id = "content"></div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
